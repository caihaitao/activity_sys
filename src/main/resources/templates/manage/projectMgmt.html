<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>项目管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/themes/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/themes/icon.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}"/>

    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/projectMgt.js}"></script>

    <link rel="stylesheet" type="text/css" href="../css/addOrEdit.css"/>
</head>
<body>
<div style="margin:10px 0;"></div>

<table class="list_data" id="list_data" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th field="item" width="10%">名称</th>
        <th field="image" width="50%">图片（暂只支持1M jpg、bmp、gif格式图片）</th>
        <th field="createDate" width="15%">创建时间</th>
        <th field="lastModifyDate" width="15%">最后更新时间</th>
        <th field="isUse" width="10%">状态</th>
    </tr>
    </thead>
</table>


<div id="dlg" class="easyui-dialog" style="width: 450px; height: 250px; padding: 10px 20px;"
     closed="true" buttons="#dlg-buttons">
    <div class="ftitle">
        項目编辑
    </div>
    <form id="fm" method="post" enctype="multipart/form-data">
        <div class="fitem">
            <label>
                项目名称
            </label>
            <input name="itemName" class="easyui-validatebox" required="true"/>
        </div>
        <div class="fitem">
            <label>
                精彩片段</label>
            <input name="image" id="img" type="file" class="easyui-validatebox"
                   required="true"/>
        </div>

        <input type="hidden" name="ID" id="Nameid"/>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveProject()" iconcls="icon-save">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')"
       iconcls="icon-cancel">取消</a>
</div>
</body>
</html>
